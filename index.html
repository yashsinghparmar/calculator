<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculater</title>
  <link href="index.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class="text-center">Calculater</h1>
  <div class="container">
    <div class="row">
      <input class="input-text" type="text"/>
    </div>
    <div class="row">
      <button class="button orange">C</button>
      <button class="button orange">%</button>
      <button class="button orange">.</button>
      <button class="button orange">-</button>
    </div>
    <div class="row">
      <button class="button white-border">7</button>
      <button class="button white-border">8</button>
      <button class="button white-border">9</button>
      <button class="button orange">*</button>
    </div>
    <div class="row">
      <button class="button white-border">4</button>
      <button class="button white-border">5</button>
      <button class="button white-border">6</button>
      <button class="button orange">/</button>
    </div>
    <div class="row">
      <button class="button white-border">1</button>
      <button class="button white-border">2</button>
      <button class="button white-border">3</button>
      <button class="button orange">+</button>
    </div>
    <div class="row">
      <button class="button width white-border">0</button>
      <button class="button width orange">=</button>
      
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
